name: Dependency Update

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Update dependencies
        run: |
          # Update to latest versions within semver range
          ncu -u --target minor

      - name: Install updated dependencies
        run: npm install

      - name: Run tests
        run: |
          if npm run | grep -q "^\s*test"; then
            npm test
          else
            echo "No test script defined, skipping tests"
          fi
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update dependencies'
          title: 'chore: Weekly dependency updates'
          body: |
            ## Automated Dependency Updates

            This PR updates dependencies to their latest compatible versions.

            ### Changes
            - Updated dependencies to latest minor versions
            - All tests passing: ${{ job.status == 'success' && '‚úÖ' || '‚ùå' }}

            ### Review Checklist
            - [ ] Review updated package versions
            - [ ] Check for breaking changes in CHANGELOGs
            - [ ] Verify all tests pass
            - [ ] Test locally if needed

            ### Security
            Run `npm audit` to check for vulnerabilities:
            ```bash
            npm audit
            ```

            ---
            ü§ñ Generated automatically by GitHub Actions
          branch: dependency-updates
          delete-branch: true
          labels: dependencies, automated

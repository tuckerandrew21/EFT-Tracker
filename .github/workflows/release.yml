name: Release

# TEMPLATE NOTICE: This workflow is a template for releasing your project.
# Customize the build and publish steps after you've added your application code.

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true  # Allow to pass for template

      - name: Build project
        run: npm run build
        continue-on-error: true  # Allow to pass for template
        env:
          NODE_ENV: production

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ Release v${{ steps.get_version.outputs.version }}

            ### Changes

            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            ```bash
            npm install your-package@${{ steps.get_version.outputs.version }}
            ```

            ### Checksums

            See attached files for checksums.

            ---

            **Full Changelog**: ${{ github.event.repository.html_url }}/compare/${{ github.event.before }}...${{ github.event.after }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          files: |
            dist/**/*
          generate_release_notes: true

      - name: Publish to npm (if package)
        if: hashFiles('package.json') != ''
        run: |
          # Only publish if NPM_TOKEN is set
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            npm publish --access public
          else
            echo "NPM_TOKEN not set, skipping npm publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

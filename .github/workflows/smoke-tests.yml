name: Smoke Tests (Post-Deploy)

# Trigger smoke tests after deployment
# Note: This workflow is triggered manually or via webhook from Coolify
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
  # Can also be triggered via repository_dispatch from Coolify webhook
  repository_dispatch:
    types: [deployment_success]

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Fast timeout - smoke tests should be quick

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run smoke tests against production
        env:
          # Production URL for smoke tests
          SMOKE_TEST_URL: https://learntotarkov.com
        run: |
          npx playwright test \
            --config=__tests__/smoke/smoke.config.ts \
            --reporter=list

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: smoke-test-results/
          retention-days: 7

      - name: Upload smoke test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: smoke-test-results/report/
          retention-days: 7

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”¥ Smoke tests failed after deployment',
              body: `Smoke tests failed after deployment to production.

              **Time:** ${new Date().toISOString()}
              **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              Please review the test results and consider rolling back if critical functionality is broken.`,
              labels: ['deployment', 'urgent']
            })

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… All smoke tests passed!"
          echo "Production deployment validated successfully"

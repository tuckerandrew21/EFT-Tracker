name: Auto Merge

# Automatically merge PRs when all required checks pass
# Uses GitHub's native auto-merge feature to avoid circular dependencies
# NOTE: This is for fast iteration during active development. Disable later.

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Enable Auto Merge
    runs-on: ubuntu-latest
    # Skip for draft PRs and if PR is from a fork without push permissions
    if: github.event.pull_request.draft == false

    steps:
      - name: Enable auto-merge for PR
        run: gh pr merge --auto --squash --delete-branch ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
